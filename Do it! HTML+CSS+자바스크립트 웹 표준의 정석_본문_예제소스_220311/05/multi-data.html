<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <style>
    hr {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>여러 데이터 나열하기</h1>
  <form action="">  
    <label for="prod1">상품선택</label>
    <select id="prod1">
      <option value="special_3" selected>선물용 3kg</option>
      <option value="special_3">선물용 3kg</option>
      <option value="special_5">선물용 5kg</option>
      <option value="special_7">선물용 7kg</option>
    </select>
    <label for="prod2">포장여부</label>
    <input type="text" id="prod2" list="pack">
    <datalist id="pack">
      <option value="package">선물포장</option>
      <option value="no_package">포장안함</option>
    </datalist>
  </form>
</body>
</html>
