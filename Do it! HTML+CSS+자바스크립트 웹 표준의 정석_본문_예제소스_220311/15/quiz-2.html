<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
<script>
	var num1 = parseInt(prompt("비교할 첫번째 수"));
	var num2 = parseInt(prompt("비교할 두번째 수"));
	  
	  comapare(num1, num2); 

		function comapare(a, b) {
			if( a === b) {
				alert(a + "와(과) " + b + "는 같습니다.");
			}
			else if(a > b) {
				alert( a + "(이)가 " + b + "보다 큽니다.");
			}
			else {
				alert(a + "(이)가 " + b + "보다 큽니다.");
			}
		}
	</script>
	


	
</body>
</html>
